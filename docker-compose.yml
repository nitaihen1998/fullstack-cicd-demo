version: "3.8"

services:
  frontend:
    build:
      context: ./frontend
    user: "101:101"
    ports:
      - "8081:8081"
    networks:
      - fullstack-network
    tmpfs:
      - /var/run:uid=101,gid=101
      - /var/cache/nginx:uid=101,gid=101
    depends_on:
      - backend
  
  backend:
    build:
      context: ./backend
    ports:
      - "5000:5000"
    networks:
      - fullstack-network
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRE=${JWT_EXPIRE}
    depends_on:
      database:
        condition: service_healthy

  database:
    image: postgres:15-alpine
    networks:
      - fullstack-network
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql

volumes:
  postgres_data:

networks:
  fullstack-network:
    driver: bridge
