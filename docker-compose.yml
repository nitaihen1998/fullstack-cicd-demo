version: "3.8"

services:
  frontend:
    build:
      context: ./frontend
    user: "101:101"
    ports:
      - "8080:8080"
    networks:
      - fullstack-network
    tmpfs:
      - /var/run:uid=101,gid=101
      - /var/cache/nginx:uid=101,gid=101
    depends_on:
      - backend
  
  backend:
    build:
      context: ./backend
    ports:
      - "5000:5000"
    networks:
      - fullstack-network
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_SSL=${DB_SSL:-true}
      - DB_POOL_MAX=${DB_POOL_MAX:-20}
      - DB_POOL_MIN=${DB_POOL_MIN:-2}
      - DB_IDLE_TIMEOUT=${DB_IDLE_TIMEOUT:-30000}
      - DB_CONNECT_TIMEOUT=${DB_CONNECT_TIMEOUT:-10000}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRE=${JWT_EXPIRE}

networks:
  fullstack-network:
    driver: bridge
